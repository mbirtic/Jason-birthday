<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 28th Birthday Jason!!</title>
  <style type="text/css">
    /* Ensure box-sizing is border-box for all elements */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #c8a2c8; /* Default text color */
      position: relative;
      overflow: hidden; /* Prevents overflow */
    }

    /* Background and container styling */
    body {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      background-color: #15001A; /* Black background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      width: 100%;
      height: 80vh;
      max-height: 80%; /* Optional: limits the height */
      margin: 0 auto;
      padding: 10px;
      text-align: center; /* Centers content */
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden; /* Ensures no overflow */
    }

    video {
      width: 100%;
      max-width: 100%;
      max-height: 500px;
      height: auto;
      margin-bottom: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 2rem; /* Adjust text size */
    }

    /* Responsive behavior */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem; /* Smaller text on smaller screens */
      }
      body {
        background-image: none; /* Remove background image for small screens */
      }
    }

  </style>
</head>
