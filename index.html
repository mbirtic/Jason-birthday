<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Happy 28th Birthday Jason!!</title>
	<style type="text/css">

    body, html {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      font-family: 'Poppins', sans-serif;
      background-color: #15001A; /* Black background */
      background-position: left top, right top; /* Aligns the background images to the left and right */
      background-repeat: no-repeat;
      background-size: contain; /* Adjusts the size of the images */
      background-image: url('slika.png'), url('slika.png'); /* Replace with your PNG file paths */
      color: #c8a2c8; /* Default text color */
      position: relative;

    }

    /* Add PNGs to the sides using absolute positioning */
    .left-image, .right-image {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: -1; /* Ensures the images stay in the background */
    }

    .left-image {
      left: 0;
      transition: opacity 0.3s ease;
    }

    .right-image {
      right: 0;
      transition: opacity 0.3s ease;
    }
    
    .left-image:hover, .right-image:hover {
      opacity: 0.7;
    }

    .container {
      max-width: 100%;
      width: 90%; /* Makes the container responsive */
      max-height: 80%; /* Optional: limits the height */
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* Light shadow around the container */
      padding: 40px;
      border-radius: 12px;
      position: relative;
      z-index: 1;
      text-align: center; /* Centers content inside the container */
      margin: 0 auto; /* Centers the container horizontally */
    }


    video {
      width: 100%;
      max-width: 600px; /* Set a maximum width for the video */
      max-height: 500px;

      
      margin-bottom: 20px; /* Space between video and text */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15); /* Soft shadow for the video */
    }

    h1 {
      font-size: 2rem; /* Adjust text size */
    }

    /* Responsive behavior */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem; /* Smaller text on smaller screens */
      }
      .left-image, .right-image {
        display: none; /* Hides the images on smaller screens for better mobile usability */
      }
    }

</style>
</head>

<body>

    <!-- PNG images on the sides -->
    <img src="slika.png" alt="Left Side Image" class="left-image">
    <img src="slika.png" alt="Right Side Image" class="right-image">

    <div class="container">

    </div>
	
</body>
</html>
