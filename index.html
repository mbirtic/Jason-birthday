<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Happy 28th Birthday Jason!!</title>
	<style type="text/css">

    /* Ensure box-sizing is border-box for all elements */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #c8a2c8; /* Default text color */
      position: relative;
      overflow-x: hidden; /* Prevents horizontal scroll */
    }

    /* Background styles for large screens */
    body {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      background-color: #15001A; /* Black background */
      background-position: left center, right center; /* Aligns the background images to the left and right */
      background-repeat: no-repeat; /* Prevents duplication */
      background-size: cover; /* Ensures the background fills the screen */
      padding: 0;
      margin: 0;
    }

    /* Add PNGs to the sides using fixed positioning */
    .left-image, .right-image {
      position: fixed; /* Fixed positioning ensures they stay on the sides */
      top: 50%;
      transform: translateY(-50%);
      z-index: -1; /* Keeps images in the background */
      max-height: 100vh; /* Ensures the images fit the height of the screen */
      opacity: 1;
    }

    .left-image {
      left: 0;
      width: 10vw; /* Adjust size of the left image */
    }

    .right-image {
      right: 0;
      width: 10vw; /* Adjust size of the right image */
    }
    
    .left-image:hover, .right-image:hover {
      opacity: 0.7;
    }

    .container {
      width: 100%;
      height: 80vh;
      max-height: 80%; /* Optional: limits the height */
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* Light shadow around the container */
      padding: 10px;
      margin: 0 auto;
      border-radius: 12px;
      position: relative;
      z-index: 1;
      text-align: center;
      overflow: hidden; /* Ensures no overflow within the container */
    }

    video {
      width: 100%;
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15); /* Soft shadow for the video */
    }

    h1 {
      font-size: 2rem; /* Adjust text size */
    }

    /* Responsive behavior */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem; /* Smaller text on smaller screens */
      }

      /* Hide background image and PNG images on smaller screens */
      body {
        background-image: none; /* Remove background image */
      }

      .left-image, .right-image {
        display: none; /* Hides the images on smaller screens for better mobile usability */
      }
    }

</style>
</head>

<body>

    <!-- PNG images on the sides -->
    <img src="slika.png" alt="Left Side Image" class="left-image">
    <img src="slika.png" alt="Right Side Image" class="right-image">

    <div class="container">

	</video>
    </div>
	
</body>
</html>
